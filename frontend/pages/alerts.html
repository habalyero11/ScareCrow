<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ScareCrowWeb - Alerts">
    <title>Alerts | ScareCrowWeb</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        .alerts-page-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .alerts-page-list .alert-item {
            padding: var(--spacing-lg);
        }

        .clear-all-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
            border: 1px solid var(--accent-danger);
        }

        .clear-all-btn:hover {
            background: var(--accent-danger);
            color: white;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-crow"></i>
                </div>
                <div class="sidebar-title">
                    <h1>ScareCrow</h1>
                    <span>Detection System</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="../index.html" class="nav-item" data-page="dashboard">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a href="history.html" class="nav-item" data-page="history">
                    <i class="fas fa-history"></i>
                    <span>Detection History</span>
                </a>
                <a href="devices.html" class="nav-item" data-page="devices">
                    <i class="fas fa-video"></i>
                    <span>Devices</span>
                </a>
                <a href="alerts.html" class="nav-item active" data-page="alerts">
                    <i class="fas fa-bell"></i>
                    <span>Alerts</span>
                    <span class="nav-badge" id="alert-badge" style="display: none;">0</span>
                </a>
                <a href="config.html" class="nav-item" data-page="config">
                    <i class="fas fa-cog"></i>
                    <span>Configuration</span>
                </a>
                <a href="add-device.html" class="nav-item" data-page="add-device">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Device</span>
                </a>
                <a href="setup.html" class="nav-item" data-page="setup">
                    <i class="fas fa-magic"></i>
                    <span>Quick Setup</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="connection-status">
                    <span class="status-dot"></span>
                    <span>Connected</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <header class="page-header">
                <div class="page-title">
                    <h2>Alerts</h2>
                    <p>View and manage detection alerts</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-icon" id="refresh-btn" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="btn clear-all-btn" id="clear-all-btn">
                        <i class="fas fa-trash"></i>
                        <span>Clear All</span>
                    </button>
                </div>
            </header>

            <!-- Alert Stats -->
            <section class="stats-grid" style="margin-bottom: var(--spacing-xl);">
                <div class="stat-card warning">
                    <div class="stat-header">
                        <div class="stat-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="total-alerts-count">0</div>
                    <div class="stat-label">Total Alerts</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="today-alerts">0</div>
                    <div class="stat-label">Alerts Today</div>
                </div>
            </section>

            <!-- Alerts List -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-exclamation-triangle"></i>
                        All Alerts
                    </h3>
                </div>
                <div class="card-body">
                    <div class="alerts-page-list" id="alerts-page-list">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Initialize this page
        document.addEventListener('DOMContentLoaded', async () => {
            const alerts = await fetchAlerts(100);
            renderAlerts(alerts, 'alerts-page-list');

            document.getElementById('total-alerts-count').textContent = alerts.length;

            // Count today's alerts
            const today = new Date().toDateString();
            const todayCount = alerts.filter(a => new Date(a.timestamp).toDateString() === today).length;
            document.getElementById('today-alerts').textContent = todayCount;
        });

        // Refresh button
        document.getElementById('refresh-btn')?.addEventListener('click', async () => {
            showToast('Refreshing alerts...', 'info');
            const alerts = await fetchAlerts(100);
            renderAlerts(alerts, 'alerts-page-list');
            document.getElementById('total-alerts-count').textContent = alerts.length;
        });

        // Clear all button
        document.getElementById('clear-all-btn')?.addEventListener('click', async () => {
            if (confirm('Are you sure you want to clear all alerts?')) {
                showToast('Clearing all alerts...', 'warning');
                // This would need a backend endpoint to clear all
                // For now, just refresh
                const alerts = await fetchAlerts(100);
                renderAlerts(alerts, 'alerts-page-list');
            }
        });
    </script>
</body>

</html>

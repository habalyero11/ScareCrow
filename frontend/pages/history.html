<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ScareCrowWeb - Detection History">
    <title>Detection History | ScareCrowWeb</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-crow"></i>
                </div>
                <div class="sidebar-title">
                    <h1>ScareCrow</h1>
                    <span>Detection System</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="../index.html" class="nav-item" data-page="dashboard">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a href="history.html" class="nav-item active" data-page="history">
                    <i class="fas fa-history"></i>
                    <span>Detection History</span>
                </a>
                <a href="devices.html" class="nav-item" data-page="devices">
                    <i class="fas fa-video"></i>
                    <span>Devices</span>
                </a>
                <a href="alerts.html" class="nav-item" data-page="alerts">
                    <i class="fas fa-bell"></i>
                    <span>Alerts</span>
                    <span class="nav-badge" id="alert-badge" style="display: none;">0</span>
                </a>
                <a href="config.html" class="nav-item" data-page="config">
                    <i class="fas fa-cog"></i>
                    <span>Configuration</span>
                </a>
                <a href="add-device.html" class="nav-item" data-page="add-device">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Device</span>
                </a>
                <a href="setup.html" class="nav-item" data-page="setup">
                    <i class="fas fa-magic"></i>
                    <span>Quick Setup</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="connection-status">
                    <span class="status-dot"></span>
                    <span>Connected</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <header class="page-header">
                <div class="page-title">
                    <h2>Detection History</h2>
                    <p>View all past animal detections</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-icon" id="refresh-btn" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="btn btn-secondary">
                        <i class="fas fa-download"></i>
                        <span>Export CSV</span>
                    </button>
                </div>
            </header>

            <!-- Detection Table -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-list"></i>
                        All Detections
                    </h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Animal</th>
                                    <th>Confidence</th>
                                    <th>Device</th>
                                    <th>Timestamp</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="detection-table-body">
                                <tr>
                                    <td colspan="6">
                                        <div class="loading">
                                            <div class="spinner"></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script>
        // Override currentPage for this page
        const currentPage = 'history';
    </script>
    <script src="../js/config.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Initialize this page
        document.addEventListener('DOMContentLoaded', async () => {
            const detections = await fetchDetections(100);
            renderDetectionTable(detections);
        });
    </script>
</body>

</html>
